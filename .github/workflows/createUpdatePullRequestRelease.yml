name: Create or Update Pull Request Release

on:
  push:
    branches: [staging, main]

jobs:
  check:
    name: Create or update pull request release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0 # Required due to the weg Git works, without it this action won't be able to find any or the correct tags
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: add semver
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
      - name: Check create / update
        id: checkCreateUpdate
        uses: actions/github-script@v5
        env:
          TAG_LATEST: ${{ steps.previoustag.outputs.tag }}
          TAG_LATEST_DATE: ${{ steps.previoustag.outputs.timestamp }}
        with:
          script: |
            const script = require('./scriptGithub/checkPullRequest.js')
            const result = script({github, context})
            return result

      - name: Create Pull Request
        uses: actions/github-script@v5
        if: ${{ fromJSON(steps.checkCreateUpdate.outputs.result).processType == 'create' }}
        env:
          TAG_LATEST: ${{ steps.previoustag.outputs.tag }}
        with:
          script: |
            const script = require('./scriptGithub/createPullRequest.js')
            script({github, exec, context})

      - name: Update Pull Request
        # if: ${{ fromJSON(steps.checkCreateUpdate.outputs.result).processType == 'update' }}
        uses: actions/github-script@v5
        env:
          TAG_LATEST: ${{ steps.previoustag.outputs.tag }}
          TAG_LATEST_DATE: ${{ steps.previoustag.outputs.timestamp }}
        with:
          script: |
            const result = ${{ steps.checkCreateUpdate.outputs.result }}
            // const processType = ${{ steps.checkCreateUpdate.outputs.result.processType }}
            const isProcessTypeUpdate = ${{ fromJSON(steps.checkCreateUpdate.outputs.result).processType == 'update' }}
            console.log('result', result)
            console.log('result', typeof result)
            // console.log('processType', processType)
            // console.log('processType', typeof processType)
            console.log('isProcessTypeUpdate', isProcessTypeUpdate)
            console.log('isProcessTypeUpdate', typeof isProcessTypeUpdate)
